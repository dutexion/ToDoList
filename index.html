<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">ToDoList</h1>
    <div class="clock">시계</div>
    <div id="inputBox">
      <input type="text" id="textInput" />
      <button id="plusButton">+</button>
      <button id="selectButton">></button>
      <span id="selectMenu" class="selectMenu">
        <button id="sBtn1InMenu" class="tagSelected">one</button>
        <button id="sBtn2InMenu">two</button>
        <button id="sBtn3InMenu">three</button>
        <button id="sBtn4InMenu">four</button>
      </span>
    </div>
    <div id="select">
      <button id="sBtn1" class="">one</button>
      <button id="sBtn2" class="">two</button>
      <button id="sBtn3" class="">three</button>
      <button id="sBtn4" class="">four</button>
    </div>
    <!--<div class="listBox"></div>-->
    <ul id="List">
      <li id="result" style="display: none"></li>
    </ul>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/fccb4ff3fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
