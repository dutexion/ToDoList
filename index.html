<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">ToDoList</h1>
      <div class="clock">시계</div>
      <div id="inputBox">
        <input type="text" id="textInput" />
        <button id="plusButton">+</button>
        <span id="selectMenu" class="selectMenu">
          <button id="selectButton" class="open"><</button>
          <div id="SBIM">
            <button id="sBtn5InMenu" class="tagSelected">none</button>
            <button id="sBtn1InMenu">one</button>
            <button id="sBtn2InMenu">two</button>
            <button id="sBtn3InMenu">three</button>
            <button id="sBtn4InMenu">four</button>
            <button id="sBtn6InMenu">all</button>
          </div>
        </span>
      </div>
      <div id="select">
        <button id="sBtn1" class="">one</button>
        <button id="sBtn2" class="">two</button>
        <button id="sBtn3" class="">three</button>
        <button id="sBtn4" class="">four</button>
      </div>
      <span id="emote"
        ><i class="fa-solid fa-trash-can fa-lg" id="inEmote"></i
      ></span>
    </header>
    <section>
      <ul id="List">
        <li id="result" style="display: none"></li>
      </ul>
    </section>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/fccb4ff3fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
